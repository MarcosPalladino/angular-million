<div>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="cdb.nome" id="nome" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="taxa">Taxa</label>
      <input type="number" class="form-control" [(ngModel)]="cdb.valor_taxa" id="taxa" placeholder="valor da taxa">
    </div>
    <div class="form-group">
      <label for="vencimento">Vencimento</label>
      <input type="date" class="form-control" [(ngModel)]="cdb.vencimento" id="vencimento" placeholder="valor da vencimento">
    </div>
    <div class="form-group">
      <label for="data_compra">data_compra</label>
      <input type="date" class="form-control" [(ngModel)]="cdb.data_compra" id="data_compra" placeholder="data_compra">
    </div>


    <div style="color:green" >{{sucesso}}</div>
    <div style="color:red" >{{erro}}</div>
    <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
</div>
