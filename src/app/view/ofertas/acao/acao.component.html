
<div class="card mb-4 shadow-sm" *ngIf="acaoDestaque">
    <div class="card-header">
    <h4 class="my-0 font-weight-normal">Ação {{acaoDestaque.nome_empresa}}</h4>
    </div>
    <div class="card-body">
    <h1 class="card-title pricing-card-title">Taxa de Juros:{{acaoDestaque.taxa_juros}}% </h1>
    <p>Ao comprar a ação do {{acaoDestaque.nome_empresa}} você ganhará a taxa de juros de
        {{acaoDestaque.taxa_juros}} % sobre o seu investimento </p>
    <button type="button" class="btn btn-lg btn-block btn-primary"> Investir</button>
    </div>
</div>
